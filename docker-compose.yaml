version: "3"
services:

  metathings:
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.frontd
    image: nayotta/metathings-frontd
    volumes:
    - ./etc/envoy.front.yaml:/etc/envoy.front.yaml
    networks:
    - metathings-frontend
    - metathings-backend
    expose:
    - "21733"
    - "8001"
    ports:
    - "21733:21733"
    - "8001:8001"
    restart: on-failure

  policyd:
    environment:
    - MTD_STAGE=debug
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.policyd
    image: nayotta/policyd
    volumes:
    - ./etc/policyd.yaml:/etc/metathings/policyd.yaml
    networks:
    - metathings-backend
    expose:
    - "4001"
    restart: on-failure

  identityd2:
    environment:
    - MTD_STAGE=debug
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.identityd2
    image: nayotta/identityd2
    volumes:
    - ./etc/identityd2.yaml:/etc/metathings/identityd2.yaml
    networks:
    - metathings-backend
    expose:
    - "5000"
    restart: on-failure

  deviced:
    environment:
    - MTD_STAGE=debug
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.deviced
    image: nayotta/deviced
    volumes:
    - ./etc/deviced.yaml:/etc/metathings/deviced.yaml
    networks:
    - metathings-backend
    expose:
    - "5001"
    restart: on-failure

  tagd:
    environment:
    - MTD_STAGE=debug
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.tagd
    image: nayotta/tagd
    volumes:
    - ./etc/tagd.yaml:/etc/metathings/tagd.yaml
    networks:
    - metathings-backend
    expose:
    - "5002"
    restart: on-failure

networks:
  metathings-frontend:
    external:
      name: metathings-frontend
  metathings-backend:
    external:
      name: metathings-backend
