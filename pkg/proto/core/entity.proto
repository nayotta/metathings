syntax = "proto3";

package ai.metathings.service.core;

import "github.com/bigdatagz/metathings/pkg/proto/common/state/entity_state.proto";

message Entity {
	string id = 1;
	string core_id = 2;
	string name = 3;
	string service_name = 4;
	string endpoint = 5;
	ai.metathings.state.EntityState state = 6;
}
