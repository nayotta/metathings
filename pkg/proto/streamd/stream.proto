syntax = "proto3";

package ai.metathings.service.streamd;

import "google/protobuf/wrappers.proto";

enum StreamState {
	STREAM_STATE_UNKNOWN = 0;
	STREAM_STATE_RUNNING = 1;
	STREAM_STATE_STARTING = 2;
	STREAM_STATE_TERMINATING = 3;
	STREAM_STATE_STOP = 4;
}

message Stream {
	string id = 1;
	string name = 2;
	string owner_id = 3;
	StreamState state = 4;
	repeated Pad pads = 5;
}

enum PadType {
	PAD_TYPE_UNKNOWN = 0;
	PAD_TYPE_SOURCE = 1;
	PAD_TYPE_FILTER = 2;
	PAD_TYPE_SINK = 3;
}

message PadConfigValue {
	oneof value {
		double double = 1;
		float float = 2;
		int64 int64 = 3;
		uint64 uint64 = 4;
		int32 int32 = 5;
		uint32 uint32 = 6;
		bool bool = 7;
		string string = 8;
	}
}

message PadConfig {
	map<string, PadConfigValue> config = 1;
}

message Pad {
	PadType type = 1;
	oneof component {
		Source source = 2;
		Filter filter = 3;
		Sink sink = 4;
	}
}

message Source {
	string id = 1;
	string name = 2;
	string processor = 3;
	string stream_id = 4;
	repeated string next_pad_ids = 5;
	PadConfig config = 6;
}

message Filter {
	string id = 1;
	string name = 2;
	string processor = 3;
	string stream_id = 4;
	repeated string next_pad_ids = 5;
	PadConfig config = 6;
}

message Sink {
	string id = 1;
	string name = 2;
	string processor = 3;
	string stream_id = 4;
	PadConfig config = 5;
}

message OpPad {
	PadType type = 1;
	oneof pad {
		OpSource source = 2;
		OpProcessor processor = 3;
		OpSink sink = 4;
	}
}

message OpSource {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue engine = 3;
	google.protobuf.StringValue stream_id = 4;
	repeated google.protobuf.StringValue next_pad_ids = 5;
	PadConfig config = 6;
}

message OpProcessor {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue engine = 3;
	google.protobuf.StringValue stream_id = 4;
	repeated google.protobuf.StringValue next_pad_ids = 5;
	PadConfig config = 6;
}

message OpSink {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue engine = 3;
	google.protobuf.StringValue stream_id = 4;
	PadConfig config = 5;
}
