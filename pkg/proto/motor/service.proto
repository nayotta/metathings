syntax = "proto3";

package ai.metathings.service.motor;
option go_package = "motor";

import "list.proto";
import "get.proto";
import "stream_normal_motor.proto";

service MotorService {
	rpc List(ListRequest) returns (ListResponse) {}
	rpc Get(GetRequest) returns (GetResponse) {}
	rpc StreamNormalMotor(stream StreamNormalMotorRequests) returns (stream StreamNormalMotorResponse) {}
}
