syntax = "proto3";

package ai.metathings.component;

import "google/protobuf/wrappers.proto";
import "google/protobuf/any.proto";

import "github.com/mwitkow/go-proto-validators/validator.proto";

message UnaryCallRequest {
	google.protobuf.StringValue method = 1 [(validator.field) = {msg_exists: true}];
	google.protobuf.Any value = 2 [(validator.field) = {msg_exists: true}];
}

message UnaryCallResponse {
	string method = 1;
	google.protobuf.Any value = 2;
}
