syntax = "proto3";

package ai.metathings.service.deviced;
option go_package = "github.com/nayotta/metathings/proto/deviced";

import "model.proto";

message UnaryCallRequest {
	OpDevice device = 1;
	OpUnaryCallValue value = 2;
}

message UnaryCallResponse {
	Device device = 1;
	UnaryCallValue value = 2;
}
