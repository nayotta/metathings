dev:
  listen: 127.0.0.1:5000
  service_endpoint:
    default:
      address: <metathings-address>
  webhook_service:
    default:
      content_type: application/json
    <name>:
      url: <webhook-callback-url>
      secret: <webhook-secret>
  storage:
    driver: sqlite3
    uri: <storage-uri>
  verbose: true
  log:
    level: debug
