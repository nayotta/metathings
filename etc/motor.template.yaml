dev:
  name: motord
  service_name: motor
  listen: 127.0.0.1:13402
  verbose: false
  log:
    level: info
  application_credential:
    id: <application-credential-id>
    secret: <application-credential-secret>
  service_config:
    core_agentd:
      address: <core-agentd-address>
    metathingsd:
      address: <metathingsd-address>
  motors:
  - name: <motor-name>
    driver:
      name: <driver-name>
      # and more options for driver
  # and more options for motors
