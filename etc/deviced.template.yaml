dev:
  listen: 127.0.0.1:5001
  verbose: true
  log:
    level: debug
  storage:
    driver: sqlite3
    uri: <storage-uri>
  service_endpoint:
    default:
      address: <metathings-address>
  connection_center:
    storage:
      name: <storage-driver>
      # ...
    bridge:
      name: <bridge-driver>
      # ...
  flow:
    mongo:
      uri: <mongo-uri>
      database: <mongo-database>
    kafka:
      brokers: <kafka-brokers>
  simple_storage:
    name: <simple-storage-name>
    # ...
  credential:
    domain: <credential-domain>
    id: <credential-id>
    secret: <credential-key>
