dev:
  name: sensord
  service_name: sensor
  listen: 127.0.0.1:13405
  verbose: false
  log:
    level: info
  application_credential:
    id: <application-credential-id>
    secret: <application-credential-secret>
  service_config:
    core_agentd:
      address: <core-agentd-address>
    metathingsd:
      address: <metathingsd-address>
  sensors:
  - name: <sensor-name>
    driver:
      name: <driver-name>
      # and more options for driver
  # and more options for sensors
