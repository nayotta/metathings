static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 21733
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/ai.metathings.service.policyd.PolicydService"
                route:
                  cluster: policyd
              - match:
                  prefix: "/ai.metathings.service.identityd2.IdentitydService"
                route:
                  cluster: identityd2
              - match:
                  prefix: "/ai.metathings.service.cored.CoredService"
                route:
                  cluster: cored
              - match:
                  prefix: "/ai.metathings.service.camerad.CameradService"
                route:
                  cluster: camerad
              - match:
                  prefix: "/ai.metathings.service.sensord.SensordService"
                route:
                  cluster: sensord
              - match:
                  prefix: "/ai.metathings.service.streamd.StreamdService"
                route:
                  cluster: streamd
              - match:
                  prefix: "/ai.metathings_wechatd.service.wechatd.WechatdService"
                route:
                  cluster: wechatd
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: policyd
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: policyd
        port_value: 4001
  - name: identityd2
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: identityd2
        port_value: 5000
  - name: cored
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: cored
        port_value: 5001
  - name: camerad
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: camerad
        port_value: 5002
  - name: sensord
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: sensord
        port_value: 5003
  - name: streamd
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: streamd
        port_value: 5004
  - name: wechatd
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: wechatd
        port_value: 5101
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
