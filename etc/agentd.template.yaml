dev:
  listen: 127.0.0.1:5002
  verbose: false
  log:
    level: info
  application_credential:
    id: <application-credential-id>
    secret: <application-credential-secret>
  agentd_config:
    id: <core-id>   # if not empty, ignore id file in agent home.
    home: <agent-home-path>
  service_config:
    metathings:
      address: <metathings-service-address>
